<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pictures</title>
    <link rel="stylesheet" href="header/header.css">
    <link rel="stylesheet" href="photoupload/photoupload.css">
    <script defer src="header/header.js"></script>
    <script defer src="photoupload/photoupload.js"></script>
</head>
<body>
    <header>
        <button class="main_btn"><a href="main.html">Pictures</a></button>
        <span class="left_wrap" id="left">
            <button class="login_btn"><a href="login.html">로그인</a></button>
            <button class="membership_btn"><a href="membership.html">회원가입</a></button>
        </span>
    </header>
    <hr class="split">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="container">
            <div class="left">
                <div class="upload_wrap">
                    <div class="upload">Photo upload</div>
                    <div><input type="file" onchange="readURL(this)" name="photo"></div>
                </div>
                <div class="upload_wrap">
                    <div class="upload">Title</div>
                    <div><input class="text" name="title"></div>
                </div>
                <div class="upload_wrap">
                    <div class="upload">Photo upload</div>
                    <div><input class="text" name="comment"></div>
                </div>
                <div class="upload_wrap">
                    <img class="preview" id="preview">
                </div>
            </div>
            <div class="right">
                <div class="tag_title">Tag select</div>
                <div class="overlap">(중복 체크 가능)</div>
                <div><input class="tag" type="checkbox" name="human">Human</div>
                <div><input class="tag" type="checkbox" name="baby">Baby</div>
                <div><input class="tag" type="checkbox" name="animal">Animal</div>
                <div><input class="tag" type="checkbox" name="nature">Nature</div>
                <div><input class="tag" type="checkbox" name="Universe">Universe</div>
                <div><input class="tag" type="checkbox" name="city">City</div>
                <div><input class="tag" type="checkbox" name="place">Place</div>
                <div><input class="tag" type="checkbox" name="building">Building</div>
                <div><input class="tag" type="checkbox" name="food">Food</div>
                <div><input class="tag" type="checkbox" name="other">Other</div>
            <button type="submit" class="submit">submit</button>
            </div>
        </div>
    </form>
</body>
</html>
